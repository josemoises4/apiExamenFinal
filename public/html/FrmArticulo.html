<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Artículo</title>
  <link rel="stylesheet" href="../css/articulo.css" />
</head>
<body>

  <h2>Crear publicación</h2>
  <p id="categoriaElegida" class="categoria"></p>

  <form id="formArticulo">
    <input type="text" id="titulo" placeholder="Título del artículo" required><br><br>
    <textarea id="contenido" placeholder="Contenido del artículo" required></textarea><br><br>
    <button type="submit">Publicar</button>
  </form>

  <script src="../js/articulo.js"></script>
</body>
</html>
